<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>TicTacToe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>TicTacToe Game</h1>
        </header>    

        <main>
            <section id="greetingSection" class="greeting">
                <header>
                    <h2>Welcome to the game!</h2>
                </header>

                <p class="rule"><span>'X'</span> moves <strong>first</strong></p>
                <p class="selection">Would you like to be <br />'<span id='xItem'>X</span>' or '<span id='oItem'>O</span>' ?</p>
            </section>            

            <section id="endOfGame" class="info">
                <h2>Game Over</h2>
            </section>

            <section id="gameSection" class="game">                
                <div id="cell_0" class="cell"></div>
                <div id="cell_1" class="cell"></div>
                <div id="cell_2" class="cell"></div>
                <div id="cell_3" class="cell"></div>
                <div id="cell_4" class="cell"></div>
                <div id="cell_5" class="cell"></div>
                <div id="cell_6" class="cell"></div>
                <div id="cell_7" class="cell"></div>
                <div id="cell_8" class="cell"></div>
            </section>
        </main>

        <footer>
            <p>Developed by ikholmatoff</p>
        </footer>

        <script src="app.js" defer></script>
    </body>
</html>
